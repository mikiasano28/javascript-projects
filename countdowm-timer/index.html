<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdowm timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="section-center">
        <!-- image -->
        <artical class="gift-img">
            <img src="image/giftpic.jpg" alt="gift picture" width="300px" height="300px">
        </artical>
        <!-- info -->
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">
                give away ends on Sunday. 24 April 2022, 8:00am
            </h4>
            <p>
                ahuahiahayalahalkhlakjhliguauqighlahlkhalaj;aij;hajhblkajhlhalg76761896
            </p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="day">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- secs -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of item -->
            </div>
        </article>
    </section>
    


    <script src="script.js"></script>
</body>
</html>
