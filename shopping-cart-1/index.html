<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart JS</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>

    <header>
        <nav>
            <ul>
                <li class="btn home">
                    <a href="#">
                        <img src="image/1.jpg" alt="picture">HOME
                    </a>
                </li>
                <li class="btn">
                    <a href="#">
                        <img src="image/2.jpg" alt="filter">
                    </a>
                </li>
                <li>
                    <a href="#">
                        Woman
                    </a>
                </li>
                <li>
                    <a href="#">
                        Man
                    </a>
                </li>
                <li>
                    <a href="#">
                        Children
                    </a>
                </li>
            </ul>
        </nav>

        <div class="shopping-bag">
            <a href="#">
                <img src="" alt="cart">Cart
                <div class="total-items-in-cart">
                    0
                </div>
            </a>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="products-preview">
                <div class="products-container">
                    <div class="product">
                        <img src="image/3.jpg" alt="t-shirt 1">
                    </div>
                    <div class="product">
                        <img src="image/4.jpg" alt="t-shirt 2">
                    </div>
                    <div class="product">
                        <img src="image/5.jpg" alt="t-shirt 3">
                    </div>
                </div>
                <div class="more-details">
                    <div class="see-more-btn">Details</div>
                    <div class="description">
                        <small>New Season</small>
                        <h1>Men Tees - <small>$</small>29.99</h1>
                        <h1>Summer T-shirt</h1>
                    </div>
                </div>
            </div>
            <div class="model">
                <img src="image/6.jpg" alt="model">
                <div class="product">
                    <img src="image/7.jpg" alt="t-shirt 4">
                </div>
            </div>
        </div>
    </main>

</div>

<div class="products-list">
    <div class="products">
        <!-- render products here -->
    </div>
    <div class="cart">
        <div class="cart-header">
            <div class="column1">Item</div>
            <div class="column2">Unit Price</div>
            <div class="column3">Units</div>
        </div>
        <div class="cart-items">
            <!-- render cart items here -->
        </div>
        <div class="cart-footer">
            <div class="subtotal">
                Subtotal (0 items): $0
            </div>
            <div class="checkout">
                Proceed to checkout
            </div>
        </div>
    </div>
</div>


    



<script>
    const productListEl = document.querySelector(".products-list");
    const seeMoreBtn = document.querySelector(".see-more-btn");

    seeMoreBtn.addEventListener("click", () => {
        productListEl.scrollIntoView({behavior: "smooth"});
    })
</script>

<script src="product.js"></script>
<script src="app.js"></script>
</body>
</html>
