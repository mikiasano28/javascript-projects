<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="image/a.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux desinger</p>
                <p id="info">kajg;ahgpahgaglkahgja;ahabklabb</p>

                <!-- prev next buttons -->
                <div class="button-container">
                    <button type="button" class="prev-btn">&laquo;</button>
                    <button type="button" class="next-btn">&raquo;</button>
                </div>

                <!-- random button -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>
    

    <script src="preview.js"></script>
</body>
</html>
